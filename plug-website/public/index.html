<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="https://use.typekit.net/vrb2vor.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Urban Culture, media & your favourite events"
    />
    <meta
      property="og:title"
      content="Plug Vancouver - Urban Culture, media & your favourite events."
    />
    <!-- <meta property="og:description" content="" /> -->
    <meta property="og:image" content="https://i2.lensdump.com/i/RQC551.png" />
    <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Plug Vancouver</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <style>
      button {
        font-family: futura-pt, sans-serif;
        font-weight: 700;
        font-style: normal;
      }

      h1 {
        font-family: futura-pt, sans-serif;
        font-weight: 600;
        font-style: normal;
        color: black;
      }

      h2 {
        font-family: futura-pt, sans-serif;
        font-weight: 700;
        font-style: normal;
        color: black;
      }

      h3 {
        font-family: futura-pt, sans-serif;
        font-weight: 400;
        font-style: normal;
        color: black;
      }

      p,
      footer {
        font-family: futura-pt, sans-serif;
        font-weight: 400;
        font-style: normal;
        color: black;
      }
      a {
        font-family: helvetica, sans-serif;
        font-weight: 300;
        font-style: normal;
        color: black;
      }
    </style>
  </body>
</html>
